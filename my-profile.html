<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이 프로필</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="my_profile_section">
    <h1>마이페이지</h1>
  </section>
  <div class="profile_box">
    <p>홍길동님</p>
    <p>abc@naver.com</p>
  </div>

  <section class="my_profile_box">
    <div class="my_profile_list_box">
      <div class="flex_box">
        <img src="assets/icons/Property 1=Outline, Property 2=Document Align Left.png" alt="error" class="my-icon" />
        <p>주문 내역</p>
      </div>
      <div class="flex_box arrow">
        <p>▸</p>
      </div>
    </div>
    <div class="my_profile_list_box">
      <div class="flex_box">
        <img src="assets/icons/Property 1=Outline, Property 2=User.png" alt="error" class="my-icon" />
        <p>회원정보 변경</p>
      </div>
      <div class="flex_box arrow">
        <p>▸</p>
      </div>
    </div>
    <div class="my_profile_list_box">
      <div class="flex_box">
        <img src="assets/icons/Property 1=Outline, Property 2=Lock.png" alt="error" class="my-icon" />
        <p>비밀번호 변경</p>
      </div>
      <div class="flex_box arrow">
        <p>▸</p>
      </div>
    </div>
    <div class="my_profile_list_box">
      <div class="flex_box">
        <img src="assets/icons/Property 1=Outline, Property 2=Logout.png" alt="error" class="my-icon" />
        <p>로그아웃</p>
      </div>
      <div class="flex_box arrow">
        <p>▸</p>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
